<div class="anime-header">
  <div class="container text-center" style="background-color: #267af8" >
    <img src="https://marcelinethinks.wordpress.com/wp-content/uploads/2015/11/anime-logo-square.png" alt="Anime Logo" class="anime-logo">
  </div>
</div>

<div class="container contenedor-animes">
  <div class="row mb-4">
    <div class="col">
      <p>El rating promedio es <span class="badge text-bg-primary rounded-pill"> {{ averageRating }} </span></p>
    </div>
  </div>

  <div *ngIf="selected" class="row mb-4">
    <div class="col">
      <app-anime-detail [animeDetail]="selectedBAnime"></app-anime-detail>
      <button
        type="button"
        class="btn btn-primary"
        (click) = "goBack(); $event.preventDefault()"
              >
        Back
      </button>
      <hr>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let anime of animes">
      <div class="card h-100">
        <div class="card-header text-center">
          <h5>{{anime.name}}</h5>
        </div>
        <div class="text-center p-3">
          <img src={{anime.img}} alt="{{anime.name}}" class="img-fluid" style="height: 250px; object-fit: cover;">
        </div>
        <div class="card-body">
          <p class="card-text">‚≠ê {{anime.Rating}}</p>
          <p class="card-text">
            <span class="badge text-bg-info me-1">Animation</span>
            <span class="badge text-bg-info me-1">Drama</span>
            <span class="badge text-bg-info">Adventure</span>
          </p>
          <p class="card-text"><b># seasons: </b>{{anime.total_episodes}}</p>
        </div>
        <div class="card-footer text-center">
          <a href="#" class="btn btn-primary" (click)="onSelected(anime); $event.preventDefault()">More information</a>
        </div>
      </div>
    </div>
  </div>
</div>
